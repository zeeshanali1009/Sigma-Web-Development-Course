<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables in HTML - Zeeshan</title>
</head>
<body>
    <caption>Table Record</caption>
    <table>
        <thead>
        <tr>
            <th>Name</th>
            <th>Class</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td colspan="2">Junaid</td>
            <td rowspan="3">10th</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td colspan="2">Junaid</td>
            <td rowspan="3">10th</td>
        </tr>
    </tfoot>
    </table>
</body>
</html>
