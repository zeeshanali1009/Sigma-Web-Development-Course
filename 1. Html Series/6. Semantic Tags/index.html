<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic Tags in HTML - Zeeshan</title>
</head>
<body>
    <!-- Semantic tags are actually used instead of using div blocks again and again -->
     <!-- These semantic tags actually involves some tags in it like :
      header , section, footer, aside etc .... -->
      <!-- These tags are very much in use for the better seo and faster assecibility and a better approach insted of using blocks again and again  -->
       <header>
        <nav>
            <li>Home</li>
            <li>Products</li>
            <li>Search Filter</li>
            <li>Contact US</li>
        </nav>
       </header>
       <section>
        <article>
            <h1>What are Semantic Tags?</h1>
        </article>
       </section>
       <footer>
        All Copyrights reserved | 2024 | Terms and Conditions applys
       </footer>
</body>
</html>
